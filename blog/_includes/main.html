<main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="home">
        <h2 class="post-list-heading">Publicações</h2>
        <ul class="post-list">
          <!-- posts -->
          {% for post in site.posts %}
            <li>
              <span class="post-meta">{{ post.date | date: "%b, %-d de %Y" }}</span>
              <h3>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                  {{ post.title }}
                </a>
              </h3>
            </li>
          {% endfor %}
          <!-- fim posts -->
        </ul>
      </div>
    </div>
</main>
