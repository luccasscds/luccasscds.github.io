<footer class="site-footer h-card">
    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">{{ site.title }}</li>
                    <li>
                        <a class="u-email" href="mailto:your-email@example.com">{{ site.email }}</a>
                    </li>
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                    <li>
                        <a href="https://github.com/luccasscds">
                            <svg class="svg-icon">
                                <use xlink:href="/assets/images/minima-social-icons.svg#github">
                                </use>
                            </svg> 
                            <span class="username">{{ site.github_username }}</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/jekyllrb">
                            <svg class="svg-icon">
                                <use xlink:href="/assets/images/minima-social-icons.svg#twitter">
                                </use>
                            </svg> 
                            <span class="username">{{ site.twitter_username }}</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="footer-col footer-col-3">
                <p>{{ site.description }}</p>
            </div>
        </div>

    </div>

</footer>
