<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <section>
            <div class="background-photo">
                <figure class="subbackground-photo">
                    <img class="photo" src="https://avatars.githubusercontent.com/u/45472635?v=4" alt="profile photo">
                </figure>
            </div>
            <div class="name">
                <h1 class="name-text">Lucas Silva</h1>
            </div>
            <div class="bio">
                <p class="bio-text">Me chamo Lucas Silva e eu sou um front-end developer👨🏻‍💻. E vou ensinar tudo o que eu sei! 🚀</p>
            </div>
        </section>

    </header>
    <main>
        <section class="background-main">
            <div class="grupos-buttons">
               <div class="backgrond-buttons">
                    <a href="" class="button deactive">
                        <p class="button-text">
                            Portfólio 📷
                        </p>
                    </a>
                    <a href="" class="button deactive">
                        <p class="button-text">
                            Link tips 🔗
                        </p>
                    </a>
                    <a href="" class="button deactive">
                        <p class="button-text">
                            E-books 📚
                        </p>
                    </a>
                    <a href="" class="button">
                        <p class="button-text">
                            Em breve seram liberados os links 🔒
                        </p>
                    </a>
               </div>
            </div>
            <div class="social-networks">
                <div class="social">
                    <a href="https://www.instagram.com/programadorlucas/">
                        <img src="./images/instagram-icon.svg" alt="link para instagram">
                    </a>
                </div>
                <div class="social">
                    <a href="https://www.linkedin.com/in/lucassilva21/">
                        <img src="./images/linkedin-icon.svg" alt="link para linkedin">
                    </a>
                </div>
                <div class="social">
                    <a href="https://github.com/luccasscds">
                        <img src="./images/github-icon.svg" alt="link para github">
                    </a>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <section>
            <div class="feito-por-mim">
                <p>Feito com ❤️ por Lucas Silva para vocês!</p>
            </div>
        </section>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
