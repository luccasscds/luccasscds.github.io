<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My linktree</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

            </div>

                    <a href="https://www.instagram.com/programadorlucas/">

                    </a>
                </div>
                <div class="social">
                    <a href="https://www.linkedin.com/in/lucassilva21/">

                    </a>
                </div>
                <div class="social">
                    <a href="https://github.com/luccasscds">

    </header>
    <main>
        <section class="background-main">
            <div class="grupos-buttons">
               <div class="backgrond-buttons">
                    <a href="" class="button deactive">

                        </p>
                    </a>

                        <p class="button-text">
                            E-books
                        </p>
                    </a>

                        <p class="button-text">
                            Em breve seram liberados os links
                        </p>
                    </a>
               </div>
            </div>

        </section>

    </main>
    <script src="./index.js"></script>

</html>
